{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'Sample_App_1_basetable_list' %}">BaseTable Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>name</td>
    <td>CustomerID</td>
    <td>Account</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.name }}</td>
    <td>{{ object.CustomerID }}</td>
    <td>{{ object.Account }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'Sample_App_1_basetable_create' %}">Create new BaseTable</a>
{% endblock %}
